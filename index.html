        body{
            background-color: #171717;

        .mainDiv{

            padding: 40px;
            padding-inline: 25px;
        }
    
        .mainTopDiv{
            position: absolute;
            top: 0;

            right: 0;
            background-color: rgb(25, 25, 25);
            height: 45px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        @media only screen and (max-width: 500px){
            .mainDiv{
                width: 80% !important;
                height: 80vh !important;
            }
        }
   
        .HeadText{
            text-align: center;
            color: rgba(39, 161, 23, 100);
        }
    
        .HeaderSimbols{
            position: absolute;

            display: flex;
        }
    
        .HeaderRed{
            background-color: red;

            font-size: medium;

            max-height: 100%;
            overflow: hidden;

            width: 0;

            display: flex;
        }

            font-size: 12px;
            background-color: rgba(123, 235, 183, 0.90);

            opacity: 1;
            height: 22px;
            width: 10px;
            max-width: 10px;
            margin: 0;
            overflow: hidden;
            text-indent: -5px;
            display: inline-block;
            text-decoration: blink;
            animation: blinker 1s linear infinite;
        }

<body>
    <div class="mainDiv">
        <div class="mainTopDiv">
            <div class="HeaderSimbols">
                <div class="HeaderRed"></div>
                <div class="HeaderYellow"></div>
                <div class="HeaderGreen"></div>
            </div>
            <p class="HeadText">S'Therminal</p>
        </div>
        <div class="scroll">
            <div id="app" class="TherminalText" class="bodyTherminal"></div>                            
        </div>
    </div>

<script>
const app = document.querySelector("#app");
const delay = ms => new Promise(res=>setTimeout(res, ms));

app.addEventListener("keypress", async function(event){
    if(event.key === "Enter"){
        await delay(150);
        getInputValue();
        removeInput();
        await delay(150);
        new_line();
    }
});

const InputFocus = document.querySelector(".mainDiv")
InputFocus.addEventListener("click", function(event)
{
    const input = document.getElementById("InputMain");
    input.focus();
})

async function open_terminal(){
    await delay(500);
    createText("Welcome to my web terminal");
    await delay(200);
    createText("Type <span class='telpText'>'help'</span> for the list of commands.");
    await delay(500);
    new_line();
}

function new_line(){
    const div = document.createElement("div");
    div.setAttribute("class", "type")
    div.setAttribute("id", "type")
    const i = document.createElement("i");
    i.setAttribute("class", "fas fa-angle-right- icone")  

    const input = document.createElement("span");
    input.setAttribute("class", "input")
    input.setAttribute("id", "InputMain")
    input.setAttribute("role", "textbox")
    input.contentEditable = true;

    const guestText = document.createElement("p");
    guestText.setAttribute("class", "TherminalTextCommand");
    guestText.textContent = "guest@S'Therminal.com:~ ";

    const customCaret = document.createElement("p");
    customCaret.setAttribute("class", "cursor");
    customCaret.setAttribute("id", "cursor");

    div.appendChild(guestText);
    div.appendChild(i);
    div.appendChild(input);
    div.appendChild(customCaret);
    app.appendChild(div);
    input.focus();
}

function removeInput(){
    const div = document.querySelector(".type");
    app.removeChild(div);
}

async function getInputValue(){
    const value = document.getElementById("InputMain").textContent;
    switch(value){
        case "help":
            trueValue(value);
            createCode("<div class='dflex'><span class='HelpTopics'>help</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>To get the list of commands</span></div>" + 
            "<div class='dflex'><span class='HelpTopics'>about</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>To get details about me</span></div> " +
            "<div class='dflex'><span class='HelpTopics'>social</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>To get my social media</span></div>" +
            "<div class='dflex'><span class='HelpTopics'>email</span>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>To send me an email</span></div>" +
            "<div class='dflex'><span class='HelpTopics'>clear</span>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>To clear the therminal</span></div>");
            break;
        case "about":
            trueValue(value);       
            createCode("Hey, my name is Diogo Sousa!" +
            "<br/>" +
            "I was born at 2003, in Lisbon, Portugal." +
            "<br/>" +
            "I started coding at about 14/15 years old and i have been coding ever since." +
            "<br/>" +
            "In 2018 i went to a public school and startet getting coding classes there," +
            "<br/>" +
            "after that i got a job in an It company.");
            break;
        case "social":
            trueValue(value);
            createCode("<a href='https://github.com/diogosousa034' class='links'>GitHub</a>" +
            "<br/>" +
            "<a href='https://www.instagram.com/de_sousaw/' class='links'>Instagram</a>" +
            "<br/>" +
            "<a href='https://twitter.com/de_sousaw' class='links'>Twitter</a>");
            break;
        case "email":
            trueValue(value);
            createCode("You can click in the link below to send me and email:<br/><a href='mailto:diogosousampt03@gmail.com' class='emailLink'>diogosousampt03@gmail.com</a>");
            break;
        case "clear":
            document.querySelectorAll(".type2").forEach(e => e.parentNode.removeChild(e));
            document.querySelectorAll(".code").forEach(e => e.parentNode.removeChild(e));
            document.querySelectorAll(".error").forEach(e => e.parentNode.removeChild(e));
            document.querySelectorAll(".NotFound").forEach(e => e.parentNode.removeChild(e));
            break;
        default:
            falseValue(value);
            createText(`<span class="NotFound">Command '${value}' not found. For a list of commands type <span class='telpText'>'help'</span>.</span>`);
            break;
    }
}

function trueValue(value){
    const div = document.createElement("section");
    div.setAttribute("class", "type2")
    const i = document.createElement("i");
    i.setAttribute("class", "fas fa-angle-right icone")
    const mensagem = document.createElement("p");
    mensagem.setAttribute("class", "sucess")
    const m = "guest@S'Therminal.com:~ ";
    mensagem.textContent = m.concat(`${value}`);
    div.appendChild(i);
    div.appendChild(mensagem);
    app.appendChild(div);
}

function falseValue(value){
    const div = document.createElement("section");
    div.setAttribute("class", "type2")
    const i = document.createElement("i");
    i.setAttribute("class", "fas fa-angle-right icone")
    const mensagem = document.createElement("p");
    mensagem.setAttribute("class", "sucess")
    const m = "guest@S'Therminal.com:~ ";
    mensagem.textContent = m.concat(`${value}`);
    div.appendChild(i);
    div.appendChild(mensagem);
    app.appendChild(div);
}

function createText(text, classname){
    const p = document.createElement("p");

    p.innerHTML = text;
    app.appendChild(p);
}

function createCode(text){
    const p = document.createElement("p");
    p.setAttribute("class", "code");
    p.innerHTML = text;
    app.appendChild(p);
}

open_terminal();

</script>

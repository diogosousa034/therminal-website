<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'Therminal</title>
    <style>
        body{
            background-color: #171717;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
    
        .mainDiv{
            background-color: black;
            width: 55%;
            height: 55vh;
            position: relative;
            border-radius: 10px;
            padding: 40px;
            padding-inline: 25px;
        }
    
        .mainTopDiv{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgb(25, 25, 25);
            height: 45px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    
        .HeadText{
            text-align: center;
            color: rgba(39, 161, 23, 100);
        }
    
        .HeaderSimbols{
            position: absolute;
            top: 18px;
            left: 20px;
            display: flex;
        }
    
        .HeaderRed{
            background-color: red;
            width: 10px;
            height: 10px;
            border-radius: 25px;
        }
    
        .HeaderYellow{
            background-color: yellow;
            width: 10px;
            height: 10px;
            border-radius: 25px;
            margin-left: 10px;
        }
    
        .HeaderGreen{
            background-color: green;
            width: 10px;
            height: 10px;
            border-radius: 25px;
            margin-left: 10px;
        }
    
        .bodyTherminal{
            width: 100%; 
            height: 100%;
        }

        .TherminalText{
            color: rgba(194, 138, 17, 0.70);
            margin: 0px;
            padding-top: 2px;
            font-family: cursor, monospace;
            font-size: x-small;
            margin-top: 5px;        
        }

        .TherminalTextCommand{
            color: rgba(39, 161, 23, 0.70);
            margin: 0px;
            padding-top: 5px;
            font-family: cursor, monospace;
            font-size: x-small;
        }

        .telpText{
            color: rgba(135, 206, 250, 0.90);
            text-shadow:0 0 4px #73ABAD;
        }
        
        .code{
            color: rgba(194, 138, 17, 0.70);
        }
    
        .InputText{
            background-color: transparent;
            color: rgba(39, 161, 23, 0.70);
            border: none;
            outline: none;
            font-size: x-small;
            height: 20px;
        }

        .type{
            display: flex;
        }

        .sucess{
            color: rgba(39, 161, 23, 0.70);
            margin: 0px;
            padding-top: 3px;
            font-family: cursor, monospace;
            font-size: x-small;
        }

        .links{
            text-decoration: none;
            color: rgba(135, 206, 250, 0.90);
            text-shadow:0 0 4px #73ABAD;
        }

        .emailLink{
            text-decoration: none;
            color: rgba(43, 177, 170, 0.8);
        }

        .HelpTopics{
            text-decoration: none;
            color: rgba(135, 206, 250, 0.90);
            text-shadow:0 0 4px #73ABAD;
        }

        .scroll{
            max-height: 100%;
            overflow: hidden;
            overflow-y: scroll;
        }

        ::-webkit-scrollbar{
            width: 0;
        }
    </style>
</head>
<body>
    <div class="mainDiv">
        <div class="mainTopDiv">
            <div class="HeaderSimbols">
                <div class="HeaderRed"></div>
                <div class="HeaderYellow"></div>
                <div class="HeaderGreen"></div>
            </div>
            <p class="HeadText">S'Therminal</p>
        </div>
        <div class="scroll">
            <div id="app" class="TherminalText" class="bodyTherminal"></div>
        </div>
    </div>
    
</body>
</html>

<script>

const app = document.querySelector("#app");
const delay = ms => new Promise(res=>setTimeout(res, ms));

app.addEventListener("keypress", async function(event){
    if(event.key === "Enter"){
        await delay(150);
        getInputValue();
        removeInput();
        await delay(150);
        new_line();
    }
});

app.addEventListener("click", function(event)
{
    const input = document.querySelector(".InputText");
    input.focus;
})

async function open_terminal(){
    await delay(500);
    createText("Welcome to my web terminal");
    await delay(200);
    createText("Type <span class='telpText'>'help'</span> for the list of commands.");
    await delay(500);
    new_line();
}

function new_line(){
    const div = document.createElement("div");
    div.setAttribute("class", "type")
    const i = document.createElement("i");
    i.setAttribute("class", "fas fa-angle-right- icone")  
    const input = document.createElement("input");
    input.setAttribute("class", "InputText")
    const guestText = document.createElement("p");
    guestText.setAttribute("class", "TherminalTextCommand");
    guestText.textContent = "guest@S'Therminal.com:~ ";
    div.appendChild(guestText);
    div.appendChild(i);
    div.appendChild(input);
    app.appendChild(div);
    input.focus();
}

function removeInput(){
    const div = document.querySelector(".type");
    app.removeChild(div);
}

async function getInputValue(){
    const value = document.querySelector("input").value;
    if(value === "help"){
        trueValue(value);
        createCode("<span class='HelpTopics'>help</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To get the list of commands" + 
        "<br/>" + 
        "<span class='HelpTopics'>about</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To get details about me" + 
        "<br/>" + 
        "<span class='HelpTopics'>social</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To get my social media" + 
        "<br/>" +
        "<span class='HelpTopics'>email</span>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To send me an email" +
        "<br/>" +
        "<span class='HelpTopics'>clear</span>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; To clear the therminal");
    }
    else if(value === "about"){
        trueValue(value);       
        createCode("Hey, my name is Diogo Sousa !<br/>I was born at 2003, in Lisbon, Portugal." +
        "<br/>" +
        "I started coding at about 14/15 years old and i have been coding ever since." +
        "<br/>" +
        "In 2018 i went to a public school and startet getting coding classes there," +
        "<br/>" +
        "after that i got a job at an It company called Xpand It.");
    }
    else if(value === "social"){
        trueValue(value);
        createCode("<a href='https://github.com/diogosousa034' class='links'>GitHub</a>" +
        "<br/>" +
        "<a href='https://www.instagram.com/de_sousaw/' class='links'>Instagram</a>" +
        "<br/>" +
        "<a href='https://twitter.com/de_sousaw' class='links'>Twitter</a>");
    }
    else if(value === "email"){
        trueValue(value);
        createCode("You can click in the link below to send me and email:<br/><a href='mailto:diogosousampt03@gmail.com' class='emailLink'>diogosousampt03@gmail.com</a>");
    }
    else if(value === "clear"){
        document.querySelectorAll(".type2").forEach(e => e.parentNode.removeChild(e));
        document.querySelectorAll(".code").forEach(e => e.parentNode.removeChild(e));
        document.querySelectorAll(".error").forEach(e => e.parentNode.removeChild(e));
        document.querySelectorAll(".NotFound").forEach(e => e.parentNode.removeChild(e));
    }
    else{
        falseValue(value);
        createText(`<span class="NotFound">Command '${value}' not found. For a list of commands type <span class='telpText'>'help'</span>.</span>`);
    }
}

function trueValue(value){
    const div = document.createElement("section");
    div.setAttribute("class", "type2")
    const i = document.createElement("i");
    i.setAttribute("class", "fas fa-angle-right icone")
    const mensagem = document.createElement("p");
    mensagem.setAttribute("class", "sucess")
    const m = "guest@S'Therminal.com:~ ";
    mensagem.textContent = m.concat(`${value}`);
    div.appendChild(i);
    div.appendChild(mensagem);
    app.appendChild(div);
}

function falseValue(value){
    const div = document.createElement("section");
    div.setAttribute("class", "type2")
    const i = document.createElement("i");
    i.setAttribute("class", "fas fa-angle-right icone")
    const mensagem = document.createElement("p");
    mensagem.setAttribute("class", "sucess")
    const m = "guest@S'Therminal.com:~ ";
    mensagem.textContent = m.concat(`${value}`);
    div.appendChild(i);
    div.appendChild(mensagem);
    app.appendChild(div);
}

function createText(text, classname){
    const p = document.createElement("p");

    p.innerHTML = text;
    app.appendChild(p);
}

function createCode(text){
    const p = document.createElement("p");
    p.setAttribute("class", "code");
    p.innerHTML = text;
    app.appendChild(p);
}

open_terminal();

</script>
